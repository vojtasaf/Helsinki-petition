        <h1>Petition</h1>
        <p>Helsinki, Espoo and Vantaa should be united into a single city.</p>
        <form>
          <label for="name">Name</label>
          <input name="name" id="name" type="text" /><br />
          <label for="surname">Surname</label>
          <input name="surname" id="surname" type="text" /><br />
          Resident of:
          <select name="city">
            <option>Helsinki</option>
            <option>Espoo</option>
            <option>Vantaa</option> </select
          ><br />
          <label for="public_signature">Show my signature publicly?</label>
          <input
            name="public_signature"
            id="public_signature"
            type="checkbox"
            checked
          /><br />

          <input type="submit" value="Sign" />
        </form>
